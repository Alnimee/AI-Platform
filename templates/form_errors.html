{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %} <!-- Field Error -->
            <div class="alert alert-danger">
                    <strong> {{ field.label }} </strong>
                    {{ error }}
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %} <!-- Non-Field Error -->
        <div class="alert alert-danger">
            <strong> {{ error }} </strong>
        </div>
    {% endfor %}
{% endif %}
